<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Volume for Campbell's Company (The)</title>
    <!-- Bootstrap CSS from CDN for professional appearance -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            padding-top: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 25px;
        }
        .card {
            border: none;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            margin-bottom: 20px;
            text-align: center;
        }
        .card-header {
            background-color: #e9ecef;
            color: #495057;
            font-weight: bold;
            font-size: 1.1em;
            padding: 15px;
            border-bottom: 1px solid rgba(0,0,0,.125);
            border-radius: 8px 8px 0 0;
        }
        .card-body p {
            font-size: 1.2em;
            margin-bottom: 5px;
        }
        .value {
            font-size: 1.8em;
            font-weight: bold;
            color: #007bff;
        }
        .fy {
            font-size: 1em;
            color: #6c757d;
        }
        .loading, .error {
            text-align: center;
            margin-top: 30px;
            font-size: 1.1em;
        }
        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0,0,0,.1);
            border-radius: 50%;
            border-top-color: #007bff;
            animation: spin 1s ease-in-out infinite;
            -webkit-animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { -webkit-transform: rotate(360deg); }
        }
        @-webkit-keyframes spin {
            to { -webkit-transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="share-entity-name">Loading Company Data...</h1>
        <p class="text-center lead">Displaying outstanding common stock shares (FY > 2020).</p>

        <div id="loading-indicator" class="loading">
            <div class="loading-spinner"></div>
            <p>Fetching data...</p>
        </div>

        <div id="error-message" class="error text-danger d-none">
            <p>An error occurred:</p>
            <p id="error-text"></p>
        </div>

        <div id="content" class="d-none">
            <div class="row mt-4">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            Maximum Shares Outstanding
                        </div>
                        <div class="card-body">
                            <p class="value" id="share-max-value">--</p>
                            <p class="fy">Fiscal Year: <span id="share-max-fy">--</span></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            Minimum Shares Outstanding
                        </div>
                        <div class="card-body">
                            <p class="value" id="share-min-value">--</p>
                            <p class="fy">Fiscal Year: <span id="share-min-fy">--</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        const DEFAULT_CIK = '0000016732'; // Campbell's Company (The)
        const SEC_API_BASE_URL = 'https://data.sec.gov/api/xbrl/companyconcept/';
        // SEC guidance requires a descriptive User-Agent. This is crucial for successful API calls.
        // For client-side `fetch`, the browser's User-Agent is typically sent.
        // However, including a custom one in headers is good practice, though browsers may override.
        const USER_AGENT = 'CampbellCoWebApp Contact@example.com';
        // Using a CORS proxy like allorigins.win to bypass potential CORS issues and act as "any proxy"
        // as required for alternate CIKs. This proxy also handles forwarding the User-Agent.
        const CORS_PROXY_URL = 'https://api.allorigins.win/raw?url=';

        // DOM Elements
        const entityNameElement = document.getElementById('share-entity-name');
        const titleElement = document.querySelector('title');
        const maxValueElement = document.getElementById('share-max-value');
        const maxFyElement = document.getElementById('share-max-fy');
        const minValueElement = document.getElementById('share-min-value');
        const minFyElement = document.getElementById('share-min-fy');
        const loadingIndicator = document.getElementById('loading-indicator');
        const errorMessageDiv = document.getElementById('error-message');
        const errorTextElement = document.getElementById('error-text');
        const contentDiv = document.getElementById('content');

        /**
         * Processes raw data from the SEC API to extract min/max shares outstanding.
         * @param {object} rawData - The raw JSON data from the SEC API.
         * @returns {object} An object containing entityName, max, and min share data.
         * @throws {Error} If no valid data is found after filtering.
         */
        function processRawData(rawData) {
            const entityName = rawData.entityName;
            const sharesData = rawData.units.shares;

            // Filter for entries where fy > "2020" and val is a numeric type
            const filteredShares = sharesData.filter(entry =>
                parseInt(entry.fy) > 2020 && typeof entry.val === 'number'
            );

            if (filteredShares.length === 0) {
                throw new Error("No outstanding common stock data found for fiscal years greater than 2020.");
            }

            let maxEntry = filteredShares[0];
            let minEntry = filteredShares[0];

            // Find max and min values
            for (const entry of filteredShares) {
                if (entry.val > maxEntry.val) {
                    maxEntry = entry;
                }
                if (entry.val < minEntry.val) {
                    minEntry = entry;
                }
            }

            return {
                entityName: entityName,
                max: { val: maxEntry.val, fy: String(maxEntry.fy) }, // Ensure fy is a string
                min: { val: minEntry.val, fy: String(minEntry.fy) }  // Ensure fy is a string
            };
        }

        /**
         * Displays the processed share data on the web page.
         * @param {object} data - The processed data containing entityName, max, and min.
         */
        function displayData(data) {
            const formatter = new Intl.NumberFormat('en-US'); // For formatting numbers with commas

            titleElement.textContent = `Share Volume for ${data.entityName}`;
            entityNameElement.textContent = data.entityName;

            maxValueElement.textContent = formatter.format(data.max.val);
            maxFyElement.textContent = data.max.fy;

            minValueElement.textContent = formatter.format(data.min.val);
            minFyElement.textContent = data.min.fy;

            contentDiv.classList.remove('d-none');
        }

        /**
         * Fetches, processes, and displays data for a given CIK.
         * @param {string} cik - The CIK of the company to fetch data for.
         */
        async function fetchAndDisplayData(cik) {
            loadingIndicator.classList.remove('d-none');
            errorMessageDiv.classList.add('d-none');
            contentDiv.classList.add('d-none');

            try {
                const secApiUrl = `${SEC_API_BASE_URL}${cik}/dei/EntityCommonStockSharesOutstanding.json`;
                const proxyUrl = `${CORS_PROXY_URL}${encodeURIComponent(secApiUrl)}`;

                const response = await fetch(proxyUrl, {
                    headers: {
                        'User-Agent': USER_AGENT
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status} - ${response.statusText}`);
                }

                const rawData = await response.json();
                const processedData = processRawData(rawData);
                displayData(processedData);

            } catch (error) {
                console.error("Failed to fetch or process data:", error);
                errorTextElement.textContent = error.message || "Could not load data for the specified CIK.";
                errorMessageDiv.classList.remove('d-none');
                titleElement.textContent = "Error Loading Share Volume";
                entityNameElement.textContent = "Error Loading Company Data";
                maxValueElement.textContent = '--'; maxFyElement.textContent = '--';
                minValueElement.textContent = '--'; minFyElement.textContent = '--';

            } finally {
                loadingIndicator.classList.add('d-none');
            }
        }

        // Initialize on DOM content loaded
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const cikFromUrl = urlParams.get('CIK');
            const targetCik = cikFromUrl || DEFAULT_CIK;

            fetchAndDisplayData(targetCik);
        });
    </script>
</body>
</html>
